<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请同事</title>
    <link rel="stylesheet" href="../index.css/commom.css">
</head>

<body>
    <div class="header_contier">
        <div class="failure_header">
            <span>邀请同事</span>
            <span>
                邀请您的同事，他将获得星级认证权限。 获取星级认证权限后有助于我们为您提供更好的服务。
            </span>
        </div>

        <div class="left_name">
            <label for="nub_labelId">姓名</label>
            <input type="text" id="nub_labelId">
        </div>

        <div class="left_name">
            <label for="pho_lableId">电话</label>
            <input type="number" id="pho_lableId">
        </div>
        <div class="phone_explain">电话号码非常重要，是星级验证的必要条件</div>

        <div class="left_name">
            <label for="post_lableId">岗位</label>
            <input type="text" id="post_lableId">
        </div>
        <div class="post_explain">正确的岗位信息有助于我们 提供更加精准的服务</div>

        <input type="submit" value="提交" class="click_sub">
    </div>
