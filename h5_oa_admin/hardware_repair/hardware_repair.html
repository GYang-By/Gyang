<!-- 硬件返修3 hardware_repair.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>硬件返修</title>
    <link rel="stylesheet" href="../index.css/commom.css">
</head>

<body>
    <div class="header_contier">
        <div class="failure_header">
            <span>硬件返修</span>
            <span>
                您购买的硬件产品需要寄回我司返修时请填写此单对您的设备进行跟踪。
            </span>
        </div>

        <div class="type_selecter">
            <label for="name">快递名称</label>
            <select name="select_o">
                <option value="顺丰" name="1">顺丰</option>
                <option value="京东" name="2" selected="selected">京东</option>
            </select>
        </div>

        <div class="type_text">
            <label for="inp_text">快递单号</label>
            <input type="text" id="inp_text">
        </div>

        <div class="package_content">包裹内容</div>

        <table border="1" cellspacing="0" class="table_add">
            <tr>
                <th>品名</th>
                <th>数量</th>
                <th>故障描述 </th>
            </tr>
            <tr>
                <td contentEditable="true">111111</td>
                <td contentEditable="true">22222</td>
                <td contentEditable="true">333333</td>
            </tr>
            <tr>
                <td contentEditable="true"></td>
                <td contentEditable="true"></td>
                <td contentEditable="true"></td>
            </tr>
            <tr>
                <td contentEditable="true">4444444</td>
                <td contentEditable="true">555555555</td>
                <td contentEditable="true">6666666666</td>
            </tr>
        </table>
        <button class="hardware_repair_float">添加</button>
        <!-- disabled="disabled"  -->
        <input type="submit" value="提交" class="click_sub tab_submit">
    </div>

</body>
<script src="../commom.js/jquery-2.0.3.js"></script>
<script src="./hardware_repair.js"></script>

</html>
