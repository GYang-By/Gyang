<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>故障申报</title>
    <link rel="stylesheet" href="../index.css/commom.css">
</head>

<body>
    <div class="header_contier">
        <div class="failure_header">
            <span>故障申报(工单) </span>
            <span>
                系统在使用过程中出现故障可在此处申报工单，我们将尽快处理
            </span>
        </div>

        <div class="type_selecter">
            <label for="name">类型</label>
            <select name="select_o">
                <option value="软件" name="1">软件</option>
                <option value="硬件" name="2" selected="selected">硬件</option>
            </select>

        </div>
        <div class="type_text">
            <label for="textarea">描述</label>
            <textarea rows="20" cols="40"></textarea>
        </div>

        <input type="submit" value="提交" class="click_sub">
    </div>
</body>
<script src="../commom.js/jquery-2.0.3.js"></script>
<script src="./Failure_declare.js"></script>
</html>
